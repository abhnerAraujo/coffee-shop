@if (mode() === 'brew') {
<h6>New brewing</h6>
<p>Start a new brewing by setting a method, units and ratio.</p>
}
<section>
  <app-coffee-calculator />
</section>
<div>
  <div class="flex flex-col md:flex-row md:justify-end gap-4 px-8">
    @if (mode() === 'calculator') {
    <button
      mat-stroked-button
      (click)="handleStartBrew()"
      class="w-fill md:w-auto"
    >
      Start brewing
    </button>
    <button
      class="w-fill md:w-auto"
      (click)="handleSaveInHistory()"
      mat-stroked-button
    >
      Save in history
    </button>
    } @else {
    <button
      mat-stroked-button
      (click)="handleConfirmSelection()"
      class="w-fill md:w-auto"
    >
      All set, let's brew!
    </button>
    }
  </div>
</div>
@if (mode() === 'calculator') {
<section class="mt-8">
  <app-calculator-history (processSelected)="handleProcessSelect($event)" />
</section>
}
