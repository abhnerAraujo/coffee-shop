@if (mode() === 'brew') {
<h6 i18n="@@brewing-list-title">New brewing</h6>
<p i18n>Start a new brewing by setting a method, units and ratio.</p>
}
<section>
  <app-coffee-calculator />
</section>
@if (mode() === 'brew') {
<div>
  <button
    class="w-fill md:w-auto"
    mat-stroked-button
    (click)="handleConfirmSelection()"
    i18n
  >
    All set, let's brew!
  </button>
</div>
}
