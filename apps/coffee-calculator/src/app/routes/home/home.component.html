<section>
  <app-coffee-calculator />
</section>
<div>
  <div class="flex flex-col md:flex-row md:justify-end gap-4 px-8">
    <button
      mat-stroked-button
      (click)="handleStartBrew()"
      class="w-fill md:w-auto"
    >
      Start brewing
    </button>
    <button
      class="w-fill md:w-auto"
      (click)="handleSaveInHistory()"
      mat-stroked-button
    >
      Save in history
    </button>
  </div>
</div>
<section>
  <app-calculator-history (processSelected)="handleProcessSelect($event)" />
</section>
