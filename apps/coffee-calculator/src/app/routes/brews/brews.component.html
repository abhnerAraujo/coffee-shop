<div class="flex justify-between items-center">
  <h1>My brewings</h1>
  <button mat-stroked-button (click)="newBrewing()">
    <span class="hidden md:block">New Brewing</span>
    <span class="md:hidden">Add</span>
  </button>

</div>
<mat-list>
  @for (item of list(); track $index) {
    <mat-list-item (click)="openBrew(item)">
      <span matListItemTitle
        ><b>{{ item.getName() }}</b></span
      >
      <span matListItemLine
        >{{ item.getMethodProcess().method }} -
        {{ item.getMethodProcess().cups.amount }} cup(s)</span
      >
      <!-- <span matListItemLine
        ><i>{{ item.getCreatedAt() | date }}</i></span
      > -->
    </mat-list-item>
  } @empty {
    @if (syncing()) {
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    } @else {
      <mat-list-item>
        <span matListItemTitle>No brewings yet</span>
      </mat-list-item>
    }
  }
</mat-list>
