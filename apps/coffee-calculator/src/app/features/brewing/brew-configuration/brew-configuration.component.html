<div class="flex flex-col gap-8">
  <div
    class="quantities gap-8 justify-between md:justify-start"
    [ngClass]="{ 
      'grid grid-cols-3': !isEditing(),
      'flex flex-col': isEditing()
      }"
  >
    @for (property of properties(); track property.name) {
      @if (!isEditing()) {
        <div class="flex flex-col">
          <p class="text-sm" i18n>{{ property.name }}</p>
          <h4>{{ property.value }}</h4>
        </div>
      } @else {
        <div class="flex flex-col">
          <mat-form-field>
            <mat-label i18n>Label</mat-label>
            <input matInput [(ngModel)]="property.name" />
          </mat-form-field>
          <mat-form-field>
            <mat-label i18n>Value</mat-label>
            <input matInput [(ngModel)]="property.value" />
          </mat-form-field>
        </div>
      }
    }
    @if (isEditing()) {
      <button mat-icon-button (click)="addProperty()">
        <mat-icon>add</mat-icon>
      </button>
    }

  <mat-divider />
  @if (showTimer()) {
  <div class="timer flex flex-row justify-center items-center gap-2">
    @if (timerStatus() === 'stopped' || timerStatus() === 'paused') {
    <button mat-icon-button (click)="brewState.startTimer()">
      <mat-icon>play_arrow</mat-icon>
    </button>
    } @else {
    <button mat-icon-button (click)="brewState.pauseTimer()">
      <mat-icon>pause</mat-icon>
    </button>
    }
    <div class="flex flex-col items-center justify-center">
      <h1 class="timer-count">{{ timer() }}</h1>
    </div>
    <button
      (click)="brewState.stopTimer()"
      [disabled]="timerStatus() === 'stopped'"
