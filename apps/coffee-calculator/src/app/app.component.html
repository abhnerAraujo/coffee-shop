<router-outlet></router-outlet>
@if (this.showNav()) {
<div class="nav-card rounded-b-none rounded-t-lg">
  @for (item of nav; track $index) {
  <button
    class="link"
    mat-icon-button
    [routerLink]="item.url"
    [routerLinkActive]="'active'"
  >
    <mat-icon>{{ item.icon }}</mat-icon>
  </button>
  }
</div>
}
